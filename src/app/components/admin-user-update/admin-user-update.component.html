<mat-toolbar class="user-authorized-toolbar">
  <span class="title-dialog">{{ title }}</span>
  <span class="fill-remaining-space"></span>
  <button mat-stroked-button class="btn-dialog-close" (click)="onClose()" tabindex="-1">
    <mat-icon aria-label="Clear icon">clear</mat-icon>
  </button>
</mat-toolbar>

<form class="user-form-authorized" [formGroup]="userAuthorizedForm" [ngStyle]="{display: user.statusOn}">
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
      <div class="controles-container">
        <mat-form-field>
          <mat-label>User</mat-label>
          <input matInput type="text" formControlName="user_create">
          <mat-icon matSuffix aria-label="username icon">perm_identity</mat-icon>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-icon matSuffix aria-label="off icon">visibility_off</mat-icon>
        </mat-form-field>

        <div class="button-row">
          <button mat-raised-button color="accent" type="submit" [disabled]="userAuthorizedForm.invalid" (click)="onAuthorizedUser()">Save</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>

<form class="user-form-update" [formGroup]="userUpdateForm" [ngStyle]="{display: user.statusOff}" (ngSubmit)="onUpdateUser()">
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows + 1"
      [style.background]="tile.color">
      <div class="controles-container">
        <mat-form-field [ngStyle]="{color: getColor(), display: user.statusOff}">
          <mat-label>Name</mat-label>
          <input matInput type="text" readonly="readonly" formControlName="username">
        </mat-form-field>

        <mat-form-field [ngStyle]="{color: getColor(), display: user.statusOff}">
          <mat-label>Email</mat-label>
          <input matInput type="text" readonly="readonly" formControlName="email">
        </mat-form-field>

        <mat-form-field [ngStyle]="{display: user.statusOff}">
          <mat-label>Permission</mat-label>
          <mat-select placeholder="Enter you permission" formControlName="permission">
            <mat-option *ngFor="let permission of user.option.permissionList" [value]="permission">
              {{ permission }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="button-row">
          <button mat-raised-button color="accent" type="submit" [disabled]="userUpdateForm.invalid">Save</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
